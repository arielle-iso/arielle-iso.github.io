<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <ul>
            <li class="navleft"><a href="https://about.google.com">About</a></li>
            <li class="navleft"><a href="https://store.google.com">Store</a></li>
            <li class="navright"><a href="https://accounts.google.com"><img class="icons" src="img/account.png" alt="Google Account"></a></li>
            <li class="navright"><a href=""><img class="icons" src="img/apps.png" alt="Google Applications"></a></li>
            <li class="navright"><a class="rightlink" href="https://www.google.ca/imghp">Images</a></li>
            <li class="navright"><a class="rightlink" href="http:s//mail.google.com">Gmail</a></li>
        </ul>
    </header>
    <main>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search">
            <input name="searchbar" type="text" placeholder="">
            <button type="submit" class="search-icon"><img src="img/search.png"></button>
            <button type="submit" class="voice-icon"><img src="img/voice.png"></button>
        </div>
        <div class="buttons">
            <button class="button">Google Search</button>
            <div class="divider"></div>
            <button class="button">I'm Feeling Lucky</button>
        </div>
    </main>
    <footer>
        <ul>
            <li class="navbottom"><a href="https://advertising.google.com">Advertising</a></li>
            <li class="navbottom"><a href="https://business.google.com">Business</a></li>
            <li class="navbottom"><a href="https://search.google.com">How Search works</a></li>
            <li class="navbottom" style="float:right"><a href="https://settings.google.com">Settings</a></li>
            <li class="navbottom" style="float:right"><a href="http://terms.google.com">Terms</a></li>
            <li class="navbottom" style="float:right"><a href="http://privacy.google.com">Privacy</a></li>
        </ul>
    </footer>  
</body>
</html>
